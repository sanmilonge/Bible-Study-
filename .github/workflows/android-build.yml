name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies and build
      working-directory: ./frontend
      run: |
        npm install --legacy-peer-deps
        CI=false npm run build
        
    - name: Setup Capacitor
      working-directory: ./frontend
      run: |
        npx cap sync android
        
    - name: Make gradlew executable
      working-directory: ./frontend/android
      run: chmod +x ./gradlew
        
    - name: Build Android APK
      working-directory: ./frontend/android
      run: ./gradlew assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: bible-study-app-debug
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Bible Study App v${{ github.run_number }}
        body: |
          ## ğŸ“± Bible Study Mobile App - Ready to Install!
          
          ### âœ¨ Features:
          - ğŸ“– Complete Bible reading with notes & highlights
          - ğŸ¤– ChatGPT-powered Bible study assistant  
          - ğŸ‘¥ Social features and friend accountability
          - â° Smart reminders with friend monitoring
          - ğŸ’¾ Cloud data storage (MongoDB)
          
          ### ğŸ“¥ Installation:
          1. Download the APK file below
          2. Enable "Unknown Sources" in Android settings
          3. Install and enjoy your Bible study app!
          
          ### ğŸ“‹ Requirements:
          - Android 7.0+ (API level 24)
          - Internet connection for full features
          
        files: |
          frontend/android/app/build/outputs/apk/debug/app-debug.apk
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
